<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->


<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <i class="ion-ios-star" style="position: absolute; left: 35px; z-index: 100; font-size: 25px;" ng-click="rateIt()"></i>

  <!-- Dashboard Tab -->
  <ion-tab title="Web" icon-off="ion-ios-world-outline" icon-on="ion-ios-world" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Apps" icon-off="ion-social-whatsapp-outline" icon-on="ion-social-whatsapp" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <i class="ion-android-share-alt" style="position: absolute; right: 35px; z-index: 100; font-size: 25px" ng-click="shareIt()"></i>

<!-- 
 / Account Tab
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
 -->

</ion-tabs>
